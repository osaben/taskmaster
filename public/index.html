<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Task Management System</h1>

  <!-- Login/Register Forms -->
  <div id="auth-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Dont have an account? <a href="/Register.html">Register here</a></p>
  </div>

  <!-- Task Management Container -->
  <div id="task-container" style="display:none;">
    <h2>Your Tasks</h2>

    <!-- Task Filters -->
    <div id="filters">
      <select id="filter-priority">
        <option value="">All Priorities</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <input type="date" id="filter-due-date">
      <input type="text" id="search-keyword" placeholder="Search...">
      <button onclick="fetchTasks()">Filter</button>
    </div>

    <!-- Task List -->
    <ul id="task-list"></ul>

    <!-- Add Task Form -->
    <form id="add-task-form">
      <input type="text" id="task-title" placeholder="Title" required>
      <textarea id="task-description" placeholder="Description"></textarea>
      <select id="task-priority" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <input type="date" id="task-deadline" required>
      <button type="submit">Add Task</button>
    </form>

    <script>
      // Handle Logout
function logout() {
    authToken = '';  // Clear the token
    document.getElementById('auth-container').style.display = 'none';  // Show login form
    document.getElementById('task-container').style.display = 'none';  // Hide task list
    alert('Logged out successfully');
  }
  
  // Add logout button to HTML
  document.body.insertAdjacentHTML('beforeend', `
    <button onclick="logout()">Logout</button>
  `);
    </script>
  </div>

  <script src="script.js"></script>
</body>
</html>
