<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional: Link to your CSS file -->
</head>
<body>
    <div id="register-container">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="username" placeholder="Username" required>
            <!-- <input type="email" id="email" placeholder="Email" required> -->
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login.html">Login here</a></p>
    </div>

    <script>
        let authToken = '';
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            // const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            const registerData = { username, password };
            
            const res = await fetch('/api/auth/register', {
               
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(registerData),
            });
            console.log(res);



//             const ress = await fetch('/api/auth/login', {
//     method: 'POST',
//     headers: { 'Content-Type': 'application/json' },
//     body: JSON.stringify({ username, password }),
//   });

            if (res.ok) {
                const data = await res.json();
                console.log(data)
                //  authToken = data.token;
                // localStorage.setItem('authToken', authToken);  // Store the auth token for future use
                // alert('Registration successful!');
                // window.location.href = '/login.html';  // Redirect to the login page after successful registration
            } else {
                const data = await res.json();
                alert('Registration failed: ' + data.message);
            }
        });
    </script>
</body>
</html>
